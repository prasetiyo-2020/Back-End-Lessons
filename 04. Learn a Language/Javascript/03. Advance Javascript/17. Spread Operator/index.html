<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Spread Operator</title>
  <style>
    body {
      background-color: salmon;
      text-align: center;
    }

    .nama {
      font-family: arial;
      font-size: 80px;
      color: white;
    }

    .nama span {
      display: inline-block;
      transition: .3s;
      cursor: pointer;
    }

    .nama span:hover {
      transform: scale(2) translateY(-20px);
    }
  </style>
</head>

<body>
  <ul>
    <li>Prasetiyo</li>
    <li>Ramdani</li>
    <li>Nissa</li>
  </ul>

  <h1 class="nama">PRASETIYO</h1>
  <script src="script.js"></script>
</body>

</html>
